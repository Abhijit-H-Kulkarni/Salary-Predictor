<!DOCTYPE html>
<html>
    <head>
        <title>
            PREDICTION PAGE
        </title>
        <style type="text/css">
        #one{
            cursor: pointer; 
            }
        #home{
            cursor: pointer;
        }    
        </style>
        <script type="text/javascript">
            function predict()
            {
              window.alert("Predicting Wait.")
              document.forms[0].submit();
            }
        </script>
        {% load staticfiles %}
        <script type="text/javascript" src={% static "js/materialize.js" %}></script>
        {% load staticfiles %}
        <link type="text/css" rel="stylesheet" href={% static "css/materialize.css" %}  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="card-panel  red lighten-1" style="height:130px;margin:10px;">
            <div class="input-field col s12"><i id="home" class="material-icons prefix" onclick="document.location.href = 'Home.html'">home</i><h4 class="center-align">Prediction</h4></div>
        </div>   
        <div class="row">
            <form class="col s12" action="Prediction.html" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">assessment</i>
                  <input id="icon_prefix" type="text" class="validate" value="{{exp}}" name="Experience">
                  <label for="icon_prefix">Experience</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">payment</i>
                  <input id="icon_telephone" type="tel" class="validate" value="{{sal}}" name="Salary">
                  <label for="icon_telephone">Salary</label>
                </div>
              </div>
              <div class="card-panel red lighten-1 hoverable" id="one" style="height: 50px;width:200px;margin-top: 70px;margin-left: 42%;border-radius:5px;" onclick="predict();">
                  <p style="text-align: center;margin-top:-10px;">Predict</p>
              </div>
            </form>
          </div>
        <br><br><br><br><br><br><br><br><br><br><br>
        <div class="center-align" style="bottom:0;position:relative;align-content: center">
            <b><p style="font-size: 10px;">&copy;SalaryPredictor2019</p></b>
        </div>
    </body>
</html>
