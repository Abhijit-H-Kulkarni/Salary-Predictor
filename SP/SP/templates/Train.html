<!DOCTYPE html>
<html>
    <head>
        <title>
            TRAINING PAGE
        </title>
        <script type="text/javascript">
        function validate()
        {
          var exp = document.getElementById('icon_prefix').value;
          var sal = document.getElementById('icon_telephone').value;
          if(exp=="" || sal=="")
            window.alert("Fill all the details!");
          else
          {
            window.alert("Details Added to DB :\nExperience :"+exp+" yrs   Salary : Rs. "+sal)
            document.forms[0].submit();
          }
        }
        </script>
        <style type="text/css">
        #one{
            cursor: pointer; 
            }
        #home{
            cursor: pointer;
        }
        </style>
        {% load staticfiles %}
        <link type="text/css" rel="stylesheet" href={% static "css/materialize.css" %}  media="screen,projection"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="card-panel  red lighten-1" style="height:130px;margin:10px;">
            <div class="input-field col s12"><i id="home" class="material-icons prefix" onclick="document.location.href = 'Home.html'">home</i><h4 class="center-align">Training</h4></div>
        </div>   
        <div class="row">
            <form class="col s12" action="Add.html" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">assessment</i>
                  <input id="icon_prefix" type="text" class="validate" name="Experience">
                  <label for="icon_prefix">Experience</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">payment</i>
                  <input id="icon_telephone" type="tel" class="validate" name="Salary">
                  <label for="icon_telephone">Salary</label>
                </div>
              </div>
              <div class = "col s12">
              <div class="card-panel red lighten-1 hoverable col s4" id="one" style="height: 50px;width:200px;margin:110px;border-radius:5px; align-self: left;" onclick="validate();">
                <p style="text-align: center;">Add</p>
              </div>
              <div class="card-panel red lighten-1 hoverable col s4" id="one" style="height: 50px;width:200px;margin:110px;border-radius:5px;" onclick="document.location.href = 'Training.html'">
                <p style="text-align: center;">Train</p>
              </div>
              <div class="card-panel red lighten-1 hoverable col s4" id="one" style="height: 50px;width:200px;margin:110px;border-radius:5px;" onclick="document.location.href = 'Clear.html'">
                <p style="text-align: center;">Clear</p>
              </div>
            </div>
            </form>
          </div>
        <br><br><br><br>
        <div class="center-align" style="bottom:0;position:relative;align-content: center">
            <b><p style="font-size: 10px;">&copy;SalaryPredictor2019</p></b>
        </div>
        {% load staticfiles %}
        <script type="text/javascript" src={% static "js/materialize.js" %}></script>
    </body>
</html>
